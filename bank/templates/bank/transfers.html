<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Money - Send Funds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --primary: #2d7d79;
            --primary-dark: #1f5a57;
            --secondary: #1a5c58;
            --accent: #2d7d79;
            --success: #10b981;
            --success-light: #34d399;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #2d7d79;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --dark-medium: #2a2a2a;
            --gray: #404040;
            --light: #ffffff;
            --white: #ffffff;
            --text: #f8f9fa;
            --text-muted: #9ca3af;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.8);
            --gradient: linear-gradient(135deg, #2d7d79, #1a5c58);
            --gradient-card: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            --balance-gradient: linear-gradient(135deg, #10b981, #34d399, #059669);
            --gold-gradient: linear-gradient(135deg, #fbbf24, #f59e0b, #d97706);
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(45, 125, 121, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(26, 92, 88, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(45, 125, 121, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .transfer-container {
            background: var(--gradient-card);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 0.6s ease-out;
        }

        .transfer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .transfer-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(45, 125, 121, 0.05), transparent);
            animation: shimmer 3s infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header h1 i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.2rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: var(--white);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
            z-index: 2;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(45, 125, 121, 0.3);
            z-index: 2;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }

        .home-button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 12px 30px rgba(45, 125, 121, 0.4);
        }

        /* Balance Display */
        .balance-display {
            background: rgba(16, 185, 129, 0.08);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .balance-display::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--balance-gradient);
        }

        .balance-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .balance-amount {
            font-size: 2rem;
            font-weight: 800;
            background: var(--balance-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        /* Transfer Form */
        .transfer-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 15px 20px;
            background: rgba(45, 125, 121, 0.08);
            border: 1px solid rgba(45, 125, 121, 0.2);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            background: rgba(45, 125, 121, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(45, 125, 121, 0.2);
        }

        .form-select {
            cursor: pointer;
        }

        .form-select option {
            background: var(--dark-light);
            color: var(--text);
            padding: 10px;
        }

        .amount-input-container {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 600;
        }

        .amount-input {
            padding-left: 45px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        /* Recipient Display */
        .recipient-preview {
            display: none;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(45, 125, 121, 0.08);
            border: 1px solid rgba(45, 125, 121, 0.2);
            border-radius: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .recipient-preview.show {
            display: flex;
        }

        .recipient-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 1rem;
            font-weight: 600;
            flex-shrink: 0;
            overflow: hidden;
        }

        .recipient-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .recipient-info {
            flex: 1;
        }

        .recipient-name {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2px;
        }

        .recipient-username {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Quick Amount Buttons */
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .quick-amount-btn {
            padding: 10px;
            background: rgba(45, 125, 121, 0.08);
            border: 1px solid rgba(45, 125, 121, 0.2);
            border-radius: 8px;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .quick-amount-btn:hover {
            background: rgba(45, 125, 121, 0.15);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 18px 30px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(45, 125, 121, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(45, 125, 121, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Error Messages */
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Loading State */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .submit-btn::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .transfer-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .header h1 {
                font-size: 1.6rem;
            }

            .balance-amount {
                font-size: 1.6rem;
            }

            .status-badge {
                position: static;
                margin-bottom: 20px;
                align-self: flex-start;
            }

            .home-button {
                position: static;
                margin-bottom: 20px;
                align-self: flex-start;
            }

            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .transfer-container {
                padding: 25px 20px;
            }

            .header h1 {
                font-size: 1.4rem;
                flex-direction: column;
                gap: 10px;
            }

            .balance-amount {
                font-size: 1.4rem;
            }

            .quick-amounts {
                grid-template-columns: 1fr;
            }

            .recipient-preview {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="transfer-container">
        <!-- Status Badge -->
        <div class="status-badge">
            <i class="fas fa-shield-alt"></i>
            Secure Transfer
        </div>

        <!-- Home Button -->
        <a href="{% url 'index' %}" class="home-button">
            <i class="fas fa-home"></i>
        </a>

        <div class="header">
            <h1>
                <i class="fas fa-paper-plane"></i>
                Transfer Money
            </h1>
            <p>Send funds securely to other users</p>
        </div>

        <!-- Balance Display -->
        <div class="balance-display">
            <div class="balance-label">Available Balance</div>
            <div class="balance-amount">
                {% if wallet %}
                {% load humanize %}
                    ${{ wallet|floatformat:"-2"|intcomma }}
                {% else %}
                    $0
                {% endif %}
            </div>
        </div>

        <!-- Transfer Form -->
        <form class="transfer-form" method="POST" action="{% url 'sending' %}">
            {% csrf_token %}
            
            <!-- Recipient Selection -->
                        <div class="form-group">
                <label for="amount" class="form-label">User</label>
                <div class="amount-input-container">
                    <span class="currency-symbol">🙎</span>
                    <input type="text" 
                            
                           name="username" 
                           class="form-input amount-input" 
                           placeholder="Enter A username" >
                </div>
                <div class="error-message" id="amountError"></div>
            </div>
                

            <!-- Amount Input -->
            <div class="form-group">
                <label for="amount" class="form-label">Amount</label>
                <div class="amount-input-container">
                    <span class="currency-symbol">$</span>
                    <input type="number" 
                           id="amount" 
                           name="amount" 
                           class="form-input amount-input" 
                           required
                           oninput="validateAmount()">
                </div>
                <div class="error-message" id="amountError"></div>
            </div>

            <!-- Quick Amount Buttons -->



            <!-- Submit Button -->
            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-paper-plane"></i>
                Send Money
            </button>
        </form>
    </div>

</body>
</html>
