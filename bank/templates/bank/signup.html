<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Bank - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --primary: #2d7d79;
            --primary-dark: #1f5a57;
            --secondary: #1a5c58;
            --accent: #2d7d79;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --dark-medium: #2a2a2a;
            --gray: #404040;
            --light: #ffffff;
            --white: #ffffff;
            --text: #f8f9fa;
            --text-muted: #9ca3af;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.8);
            --gradient: linear-gradient(135deg, #2d7d79, #1a5c58);
            --gradient-card: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(45, 125, 121, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(26, 92, 88, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(45, 125, 121, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .signup-container {
            background: var(--gradient-card);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 40px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.8rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group i {
            color: var(--primary);
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--dark-light);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 125, 121, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        /* Profile Picture Upload */
        .profile-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            background: rgba(45, 125, 121, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .profile-upload:hover {
            border-color: var(--primary);
            background: rgba(45, 125, 121, 0.1);
        }

        .profile-preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            display: none;
        }

        .profile-placeholder {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: var(--gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            font-size: 2.5rem;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        .upload-text {
            text-align: center;
        }

        .upload-text .main {
            color: var(--primary);
            font-weight: 600;
            margin-bottom: 5px;
        }

        .upload-text .sub {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        #profile-input {
            display: none;
        }

        /* Form Row for First and Last Name */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 10px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 125, 121, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border);
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .login-link a:hover {
            color: var(--text);
            text-shadow: 0 0 10px rgba(45, 125, 121, 0.5);
        }

        /* Error Messages */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        /* Success Messages */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .signup-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo {
                font-size: 2rem;
            }

            .logo i {
                font-size: 2.2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .profile-placeholder {
                width: 80px;
                height: 80px;
                font-size: 2rem;
            }

            .profile-preview {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 20px;
            }

            .logo {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 10px;
            }

            .form-input {
                padding: 12px 16px;
            }

            .btn-primary {
                padding: 14px;
                font-size: 1rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state */
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="logo-section">
        <div class="logo">
            <i class="fas fa-university"></i>
            <span>Micro Bank</span>
        </div>
        <div class="subtitle">Create your secure banking account</div>
    </div>

    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Profile Picture Upload -->
        <div class="form-group">
            <label>
                <i class="fas fa-camera"></i>
                Profile Picture
            </label>
            <div class="profile-upload" onclick="document.getElementById('profile-input').click()">
                <div class="profile-placeholder">
                    <i class="fas fa-user-plus"></i>
                </div>
                <img class="profile-preview" id="profile-preview" alt="Profile Preview">
                <div class="upload-text">
                    <div class="main">Click to upload photo</div>
                    <div class="sub">PNG, JPG up to 5MB</div>
                </div>
                <input type="file" id="profile-input" name="profile" accept="image/*">
            </div>
        </div>

        <!-- Name Fields -->
        <div class="form-row">
            <div class="form-group">
                <label for="first_name">
                    <i class="fas fa-user"></i>
                    First Name
                </label>
                <input type="text" id="first_name" name="first_name" class="form-input" 
                       placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="last_name">
                    <i class="fas fa-user"></i>
                    Last Name
                </label>
                <input type="text" id="last_name" name="last_name" class="form-input" 
                       placeholder="Enter last name" required>
            </div>
        </div>

        <!-- Username -->
        <div class="form-group">
            <label for="username">
                <i class="fas fa-at"></i>
                Username
            </label>
            <input type="text" id="username" name="username" class="form-input" 
                   placeholder="Choose a unique username" required>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label for="phone">
                <i class="fas fa-phone"></i>
                Phone Number
            </label>
            <input type="tel" id="phone" name="phone" class="form-input" 
                   placeholder="+1 (555) 123-4567" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">
                <i class="fas fa-envelope"></i>
                Email Address
            </label>
            <input type="email" id="email" name="email" class="form-input" 
                   placeholder="your.email@example.com" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Password
            </label>
            <input type="password" id="password" name="password1" class="form-input" 
                   placeholder="Create a strong password" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm_password">
                <i class="fas fa-lock"></i>
                Confirm Password
            </label>
            <input type="password" id="confirm_password" name="password2" class="form-input" 
                   placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-user-plus"></i>
            Create Account
        </button>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}" id="login-link">Sign In</a>
        </div>
    </form>
</div>

<script>
    // Profile picture preview
    document.getElementById('profile-input').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('profile-preview');
                const placeholder = document.querySelector('.profile-placeholder');
                
                preview.src = e.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    });

    // Form validation and submission
    document.getElementById('signup-form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm_password').value;
        
        if (password !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }
        
        // Add loading state
        const submitBtn = this.querySelector('button[type="submit"]');
        submitBtn.classList.add('loading');
        submitBtn.disabled = true;
        
    });

    // Phone number formatting
    document.getElementById('phone').addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length >= 6) {
            value = value.replace(/(\d{3})(\d{3})(\d{4})/, '($1) $2-$3');
        } else if (value.length >= 3) {
            value = value.replace(/(\d{3})(\d{1,3})/, '($1) $2');
        }
        e.target.value = value;
    });

</script>

</body>
</html>
