<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Bank - Sign In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        :root {
            --primary: #2d7d79;
            --primary-dark: #1f5a57;
            --secondary: #1a5c58;
            --accent: #2d7d79;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --dark: #0f0f0f;
            --dark-light: #1a1a1a;
            --dark-medium: #2a2a2a;
            --gray: #404040;
            --light: #ffffff;
            --white: #ffffff;
            --text: #f8f9fa;
            --text-muted: #9ca3af;
            --border: #404040;
            --shadow: rgba(0, 0, 0, 0.8);
            --gradient: linear-gradient(135deg, #2d7d79, #1a5c58);
            --gradient-card: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
        }

        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #2a2a2a 100%);
            color: var(--text);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(45, 125, 121, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(26, 92, 88, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(45, 125, 121, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .login-container {
            background: var(--gradient-card);
            border-radius: 24px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px var(--shadow);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 800;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .logo i {
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.2rem;
            font-weight: 500;
        }

        .welcome-back {
            text-align: center;
            margin-bottom: 35px;
            padding: 20px;
            background: rgba(45, 125, 121, 0.08);
            border-radius: 16px;
            border: 1px solid rgba(45, 125, 121, 0.2);
        }

        .welcome-back h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-back p {
            color: var(--text-muted);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group i {
            color: var(--primary);
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            padding-right: 50px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--dark-light);
            color: var(--text);
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(45, 125, 121, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-icon:hover {
            color: var(--primary);
        }

        .password-toggle {
            cursor: pointer;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .remember-me label {
            font-size: 0.9rem;
            color: var(--text-muted);
            cursor: pointer;
            margin: 0;
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--text);
            text-shadow: 0 0 10px rgba(45, 125, 121, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: var(--gradient);
            color: var(--white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(45, 125, 121, 0.4);
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border);
        }

        .divider span {
            background: var(--dark);
            padding: 0 20px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--dark-light);
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: var(--primary);
            background: rgba(45, 125, 121, 0.1);
            transform: translateY(-2px);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .signup-link {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid var(--border);
        }

        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--text);
            text-shadow: 0 0 10px rgba(45, 125, 121, 0.5);
        }

        /* Error Messages */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Success Messages */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Security Badge */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 8px;
            margin-top: 20px;
            color: var(--success);
            font-size: 0.85rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .logo i {
                font-size: 2.5rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .form-options {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }

            .logo {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .logo i {
                font-size: 2.2rem;
            }

            .welcome-back h2 {
                font-size: 1.3rem;
            }

            .form-input {
                padding: 14px 16px;
                padding-right: 45px;
                font-size: 1rem;
            }

            .btn-primary {
                padding: 16px;
                font-size: 1rem;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state */
        .btn-primary:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--white);
            border-radius: 50%;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        /* Input validation states */
        .form-input.invalid {
            border-color: var(--error);
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        .form-input.valid {
            border-color: var(--success);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-section">
        <div class="logo">
            <i class="fas fa-university"></i>
            <span>Micro Bank</span>
        </div>
        <div class="subtitle">Your trusted banking partner</div>
    </div>

    <div class="welcome-back">
        <h2><i class="fas fa-hand-wave"></i> Welcome Back!</h2>
        <p>Sign in to access your secure banking dashboard</p>
    </div>

    <!-- Error/Success Messages -->
    <div class="error-message" style="display: none;" id="error-message">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-text"></span>
    </div>

    <div class="success-message" style="display: none;" id="success-message">
        <i class="fas fa-check-circle"></i>
        <span id="success-text"></span>
    </div>

   <form id="login-form" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        
        <!-- Keep track of the next URL -->
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}

        <!-- Username/Email -->
        <div class="form-group">
            <label for="username">
                <i class="fas fa-user"></i>
                Username or Email
            </label>
            <div class="input-wrapper">
                <input type="text" id="username" name="username" class="form-input" 
                    placeholder="Enter your username or email" required>
                <i class="input-icon fas fa-at"></i>
            </div>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">
                <i class="fas fa-lock"></i>
                Password
            </label>
            <div class="input-wrapper">
                <input type="password" id="password" name="password" class="form-input" 
                    placeholder="Enter your password" required>
                <i class="input-icon password-toggle fas fa-eye" onclick="togglePassword()"></i>
            </div>
        </div>

        <!-- Form Options -->
        <div class="form-options">
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            <a href="#" class="forgot-password">
                <i class="fas fa-key"></i>
                Forgot Password?
            </a>
        </div>

        <button type="submit" class="btn-primary">
            <i class="fas fa-sign-in-alt"></i>
            <span>Sign In</span>
        </button>
    </form>

    <!-- Social Login Divider -->
    <div class="divider">
        <span>or continue with</span>
    </div>

    <!-- Social Login Buttons -->
    <div class="social-login">
        <a href="#" class="social-btn google">
            <i class="fab fa-google"></i>
            Google
        </a>
        <a href="#" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
            Facebook
        </a>
    </div>

    <!-- Security Badge -->
    <div class="security-badge">
        <i class="fas fa-shield-alt"></i>
        <span>256-bit SSL encryption ensures your data is secure</span>
    </div>

    <!-- Signup Link -->
    <div class="signup-link">
        Don't have an account? <a href="{% url 'signup' %}" id="signup-link">Create Account</a>
    </div>
</div>

<script>
    // Password visibility toggle
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.querySelector('.password-toggle');
        
        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    

    // Input validation feedback
    document.getElementById('username').addEventListener('blur', function() {
        const value = this.value.trim();
        if (value) {
            if (value.includes('@') && !isValidEmail(value)) {
                this.classList.add('invalid');
                this.classList.remove('valid');
            } else {
                this.classList.add('valid');
                this.classList.remove('invalid');
            }
        }
    });

    document.getElementById('password').addEventListener('blur', function() {
        if (this.value.length >= 6) {
            this.classList.add('valid');
            this.classList.remove('invalid');
        } else if (this.value.length > 0) {
            this.classList.add('invalid');
            this.classList.remove('valid');
        }
    });

    // Utility functions
    function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        errorText.textContent = message;
        errorDiv.style.display = 'flex';
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function showSuccess(message) {
        const successDiv = document.getElementById('success-message');
        const successText = document.getElementById('success-text');
        successText.textContent = message;
        successDiv.style.display = 'flex';
        successDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function hideMessages() {
        document.getElementById('error-message').style.display = 'none';
        document.getElementById('success-message').style.display = 'none';
    }

    // Clear validation classes on input
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('input', function() {
            this.classList.remove('valid', 'invalid');
            hideMessages();
        });
    });

    // Social login handlers
    document.querySelector('.social-btn.google').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Google Sign-In would be integrated here');
    });

    document.querySelector('.social-btn.facebook').addEventListener('click', function(e) {
        e.preventDefault();
        alert('Facebook Sign-In would be integrated here');
    });

    // Demo credentials helper
    document.getElementById('forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
        showSuccess('Demo credentials: Username: demo, Password: password');
    });
</script>

</body>
</html>
